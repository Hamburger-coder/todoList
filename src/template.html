<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
  </head>
  <body>
    <h1>Welcome to Todo List</h1>
    <dialog id="dialog">
      <form id="todoForm" method="dialog">
        <label for="title">Title
          <input type="text" id="title" name="title" required>
        </label>
        <label for="description">Description
          <input type="text" id="description" name="description">
        </label>
        <label for="dueDate">Due Date
          <input type="date" id="dueDate" name="dueDate" required>
        </label>
        <label for="priority">Priority
          <select name="priority" id="priority">
            <option value="High">High</option>
            <option value="Pretty High">Pretty High</option>
            <option value="Medium">Medium</option>
            <option value="Pretty Low">Pretty Low</option>
            <option value="Low">Low</option>
          </select>
        </label>
        <label for="notes">Notes
          <input type="text" name="notes" id="notes">
        </label>
        <div>
          <button type="submit" id="submit">Submit</button>
          <input type="submit" id="js-close" value="Close">
        </div>
      </form>
    </dialog>
    <button id="show-dialog">Add ToDo</button>
    <div id="todo-list">
      <div id="todo">
        <div class="thumbtack"></div> <!-- Thumbtack created with CSS -->
        <h2>Todo Task</h2>
        <div class="todo-item"><strong>Description:</strong> Finish the JavaScript project.</div>
        <div class="todo-item"><strong>Due Date:</strong> January 25, 2025</div>
        <div class="todo-item priority"><strong>Priority:</strong> High</div>
        <div class="todo-item notes"><strong>Notes:</strong> Remember to refactor the functions.</div>
      </div>
    </div>
  </body>
</html>
